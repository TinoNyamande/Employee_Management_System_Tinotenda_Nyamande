<div class="outer">
    <div class="dropdown center" >
        <button class="  btn btn-primary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
         Create company
        </button>
    </div>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right mysidebar mypanel " id="sidebar-wrapper">
        <div class="sidebar-heading">Menu</div>
        <div class="list-group list-group-flush">
            <a  class="list-group-item list-group-item-action bg-light" routerLink="/dashboard">Dashboard</a>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/create-company">
                 Create company </a></li>
           <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/add-employees" >
           Add Employees</a></li>

            <li> <a  class="list-group-item list-group-item-action bg-light"  routerLink="/view-employees"> 
                View Employees</a>   </li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/view-all-performances" >
                    Employees Performances</a></li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/employee-checkin">
                Checkin</a></li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/employee-checkout">
                Checkout</a></li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/view-leave-applications">
                View leave applications</a></li>
            
            <li><button  class="list-group-item list-group-item-action bg-light"  (click) ="logout()">Log out
                
            </button></li>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="container-fluid outer mypanel">
                    <div class="row outer  ">
                        <div class=" col-10  ">  
                           
                                
                                   
                                
                               
                                    <form class="form pbody" [formGroup]="cForm">
                                        <div class="form-group pt-3">
                                            <div class="input-field ">
                                                <label for="name"> Enter Company Name</label>
                                               
                                            </div>
                                        </div>
                                        <div class="form-group pt-3">
                                            <div class="input-field " > 
                                                <input 
                                                
                                                formControlName="companyName" id="cname" class="form-control" type="text" 
                                                placeholder="Company Name" required>
                                            </div> 
                                        </div>
                                        <input formControlName="email" hidden value={{cemail}} hidden/>
                                        <input formControlName="created" hidden value={{created}} hidden/>
                                        <button (click) ="onSubmit()" type="submit" class="btn btn-primary mt-4 w-100">Create</button>
                                    </form>
                                </div>
                          
                   
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
</div>
