<div class="cont outer ">
    <div class="dropdown center" >
        <button class="  btn btn-primary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
         My Leave applications 
        </button>
    </div>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light mysidebar mypanel border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Menu</div>
            <div class="list-group list-group-flush">
                <a  class="list-group-item list-group-item-action bg-light" routerLink="/dashboard">Dashboard</a>
                <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/leave-application"> Leave application</a></li>
                <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/view-my-applications" >Check leave application status</a></li>
                <li> <a  class="list-group-item list-group-item-action bg-light"  routerLink="/view-performances"> View performance</a>   </li>
                <li><button  class="list-group-item list-group-item-action bg-light"  (click) ="logout()">Log out</button></li>
            </div>
        </div>
    
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">


            <div class="container-fluid outer">
                <div class="row">
                    <div class="col-10  mt-5">
                        
                        <table class="table">
                            <thead>
                                <tr class="bg-dark">
                                    <th>Application Date</th>
                                    <th>Start Date</th>
                                    <th>End date</th>
                                    <th>Description</th>
                                    <th>Leave Type</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let appl of apps ">
                                    <td>{{appl.applicationDate}}</td>
                                    <td>{{appl.startDate}}</td>
                                    <td>{{appl.endDate}}</td>
                                    <td>{{appl.description}}</td>
                                    <td>{{appl.leaveType}}</td>
                                    <td>{{appl.status}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
