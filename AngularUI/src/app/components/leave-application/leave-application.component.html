<div class="outer">
<div class="dropdown center" >
    <button class="  btn btn-primary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
     Leave application
    </button>
</div>
<div class="d-flex" id="wrapper">
   

    <!-- Sidebar -->
    <div class="bg-light border-right mysidebar mypanel" id="sidebar-wrapper">
        <div class="sidebar-heading">Menu</div>
        <div class="list-group list-group-flush">
            <a  class="list-group-item list-group-item-action bg-light" routerLink="/dashboard">Dashboard</a>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/leave-application"> Leave application</a></li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/view-my-applications" >Check leave application status</a></li>
            <li> <a  class="list-group-item list-group-item-action bg-light"  routerLink="/view-performances"> View performance</a>   </li>
            <li><button  class="list-group-item list-group-item-action bg-light"  (click) ="logout()">Log out</button></li>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="container-fluid">
            <div class="outer">
                <div class="container">
                    <div class="row">
                        <div class="col-10">
                            
                                    <form [formGroup]="leaveApplicationForm">
                                        <div class="form-group pt-3">
                                            <div class="input-field ">
                                                <label for="name">Leave type</label>
            
                                            </div>
                                        </div>
                                        <div class="form-group pt-3">
                                            <div class="input-field ">
                                                <select formControlName="leaveType" class="form-select">
                                                    <option>Sick leave</option>
                                                    <option>Maternity</option>
                                                    <option>Funeral</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                                
                                        </div>
            
                                        <div class="form-group pt-3">
                                            <div class="input-field ">
                                                <label for="startDate">Start date</label>
                                                <br>
                                            </div>
                                        </div>
                                        <div class="form-group pt-3">
                                            <div class="input-field "
                                                [class.error]="leaveApplicationForm.controls['startDate'].dirty && leaveApplicationForm.hasError('required','startDate')">
                                                <input formControlName="startDate" id="startDate" class="form-control"
                                                    type="date" placeholder="Start date" />
            
                                            </div>
                                            <small
                                                *ngIf="leaveApplicationForm.controls['startDate'].dirty && leaveApplicationForm.hasError('required','startDate')"
                                                class="text-danger">Enter valid date</small>
                                        </div>
            
                                        <div class="form-group pt-3">
                                            <div class="input-field ">
                                                <label for="name">End date</label>
            
                                            </div>
                                        </div>
            
                                        <div class="form-group pt-3">
                                            <div class="input-field "
                                                [class.error]="leaveApplicationForm.controls['endDate'].dirty && leaveApplicationForm.hasError('required','endDate')">
                                                <input formControlName="endDate" id="endDate" class="form-control"
                                                    type="date" placeholder="End date" />
            
                                            </div>
                                            <small
                                                *ngIf="leaveApplicationForm.controls['endDate'].dirty && leaveApplicationForm.hasError('required','endDate')"
                                                class="text-danger">Enter valid date</small>
                                        </div>
            
                                        <div class="form-group pt-3">
                                            <div class="input-field ">
                                                <label for="name">Description</label>
            
                                            </div>
                                        </div>
            
                                        <div class="form-group pt-3">
                                            <div class="input-field "
                                                [class.error]="leaveApplicationForm.controls['description'].dirty && leaveApplicationForm.hasError('required','description')">
                                                <input formControlName="description" id="description" class="form-control"
                                                    type="text" placeholder="description" />
            
                                            </div>
                                            <small
                                                *ngIf="leaveApplicationForm.controls['description'].dirty && leaveApplicationForm.hasError('required','description')"
                                                class="text-danger">Field cannot be empty</small>
                                        </div>
                                        <input formControlName="email" hidden value={{email}} hidden/>
                                        <input formControlName="status" hidden value={{status}} hidden/>
                                        <button (click)="onSubmit()" type="submit" class="btn btn-primary mt-4 w-100">Apply</button>
                                        
                                    </form>
                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

</div>
