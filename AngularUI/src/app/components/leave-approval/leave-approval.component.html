<div class="outer">
    <div class="dropdown center">
        <button class="  btn btn-primary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Leave approval form
        </button>
    </div>
    <div class="d-flex" id="wrapper">


        <!-- Sidebar -->
        <div class="bg-light mysidebar mypanel border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Menu</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action bg-light" routerLink="/dashboard">Dashboard</a>
                <li> <a class="list-group-item list-group-item-action bg-light" routerLink="/create-company"> Create
                        company </a></li>
                <li> <a class="list-group-item list-group-item-action bg-light" routerLink="/add-employees">Add
                        Employees</a></li>

                <li> <a class="list-group-item list-group-item-action bg-light" routerLink="/view-employees">
                        View Employees</a> </li>
                <li> <a class="list-group-item list-group-item-action bg-light" routerLink="/view-all-performances">
                        Employees Performances</a></li>
                <li> <a class="list-group-item list-group-item-action bg-light"
                        routerLink="/employee-checkin">Checkin</a></li>
                <li> <a class="list-group-item list-group-item-action bg-light"
                        routerLink="/employee-checkout">Checkout</a></li>
                <li> <a class="list-group-item list-group-item-action bg-light"
                        routerLink="/view-leave-applications">View leave applications</a></li>
                <li> <a class="list-group-item list-group-item-action bg-light"
                            routerLink="/leave-approval">Leave approval</a></li>
                <li><button class="list-group-item list-group-item-action bg-light" (click)="logout()">Log out</button>
                </li>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">


            <div class="container-fluid">
                <div class="outer">
                    <div class="container">
                        <div class="row">
                            <div class="col-10" *ngFor="let app of applications">

                                <form [formGroup]="leaveApplicationForm">

                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                            <label for="name">Employee id</label>

                                        </div>
                                    </div>

                                    <div class="form-group pt-3">`
                                        <div class="input-field ">
                                           
                                            <label class="form-control">{{app.id}}</label> 
                                                

                                        </div>
                                        
                                    </div>


                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                            <label for="name">Leave Type</label>

                                        </div>
                                    </div>
                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                           
                                            <label class="form-control">{{app.leaveType}}</label> 
                                                

                                        </div>

                                    </div>
                                    
                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                            <label for="name">Description</label>

                                        </div>
                                    </div>

                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                           
                                            <label class="form-control">{{app.description}}</label> 
                                                

                                        </div>
                                       
                                    </div>
                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                            <label for="name">Employee Email</label>

                                        </div>
                                    </div>

                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                           
                                            <label class="form-control">{{app.email}}</label> 
                                                

                                        </div>
                                        
                                    </div>

                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                            <label for="startDate">Enter start date</label>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group pt-3">
                                        <div class="input-field "
                                            [class.error]="leaveApplicationForm.controls['startDate'].dirty && leaveApplicationForm.hasError('required','startDate')">
                                            <input formControlName="startDate" id="startDate" class="form-control"
                                                type="date" placeholder="Start date" />

                                        </div>
                                        <small
                                            *ngIf="leaveApplicationForm.controls['startDate'].dirty && leaveApplicationForm.hasError('required','startDate')"
                                            class="text-danger">Enter valid date</small>
                                    </div>

                                    <div class="form-group pt-3">
                                        <div class="input-field ">
                                            <label for="name">Enter end date</label>

                                        </div>
                                    </div>

                                    <div class="form-group pt-3">
                                        <div class="input-field "
                                            [class.error]="leaveApplicationForm.controls['endDate'].dirty && leaveApplicationForm.hasError('required','endDate')">
                                            <input formControlName="endDate" id="endDate" class="form-control"
                                                type="date" placeholder="End date" />

                                        </div>
                                        <small
                                            *ngIf="leaveApplicationForm.controls['endDate'].dirty && leaveApplicationForm.hasError('required','endDate')"
                                            class="text-danger">Enter valid date</small>
                                    </div>
                                    <input formControlName="id" hidden value={{app.id}} hidden />
                                    <input formControlName="companyName" hidden value={{app.companyName}} hidden />
                                    <input formControlName="companyId" hidden value={{app.companyId}} hidden />
                                    <input formControlName="applicationDate" hidden value={{app.applicationDate}} hidden />
                                    <input formControlName="status" hidden value={{app.status}} hidden />
                                    <input formControlName="description" hidden value={{app.descrption}} hidden />
                                    <input formControlName="email" hidden value={{app.email}} hidden />
                                    <input formControlName="leaveType" hidden value={{app.leaveType}} hidden />
                                    <button (click)="onSubmit()" type="submit"
                                        class="btn btn-primary mt-4 w-100">Approve</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</div>
