<div class="outer">
    <div class="dropdown center" >
        <button class="  btn btn-primary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
         Employee check out
        </button>
    </div>
   
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right mysidebar mypanel" id="sidebar-wrapper">
        <div class="sidebar-heading">Menu</div>
        <div class="list-group list-group-flush">
            <a  class="list-group-item list-group-item-action bg-light" routerLink="/dashboard">Dashboard</a>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/create-company">
                 Create company </a></li>
           <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/add-employees" >
           Add Employees</a></li>

            <li> <a  class="list-group-item list-group-item-action bg-light"  routerLink="/view-employees"> 
                View Employees</a>   </li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/view-all-performances" >
                    Employees Performances</a></li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/employee-checkin">
                Checkin</a></li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/employee-checkout">
                Checkout</a></li>
            <li> <a  class="list-group-item list-group-item-action bg-light" routerLink="/view-leave-applications">
                View leave applications</a></li>
           
            <li><button  class="list-group-item list-group-item-action bg-light"  (click) ="logout()">Log out
                
            </button></li>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="container-fluid">
            <div class="outer">
                <div class="container">
                    <div class="row">
                        <div class="col-10">
                           
                                    <form [formGroup]="checkoutForm">
            
                                        <div class="form-group pt-3">
                                            <div class="input-field ">
                                                <label for="lid">Employee email</label>
                                                <br>
                                            </div>
                                        </div>
                                        <div class="form-group pt-3">
                                            <div class="input-field "
                                                [class.error]="checkoutForm.controls['email'].dirty && checkoutForm.hasError('required','email')">
                                                <input formControlName="email" id="eid" class="form-control"
                                                    type="text" placeholder="Employee Email" />
            
                                            </div>
                                            <small
                                                *ngIf="checkoutForm.controls['email'].dirty && checkoutForm.hasError('required','email')"
                                                class="text-danger">Enter  valid email</small>
                                        </div>
            
                                        <div class="form-group pt-3">
                                            <div class="input-field ">
                                                <label for="lid">Work done</label>
                                                <br>
                                            </div>
                                        </div>
                                        <div class="form-group pt-3">
                                            <div class="input-field "
                                                [class.error]="checkoutForm.controls['workdone'].dirty && checkoutForm.hasError('required','workdone')">
                                                <input formControlName="workdone" id="workdone" class="form-control"
                                                    type="text" placeholder="Work done" />
            
                                            </div>
                                            <small
                                                *ngIf="checkoutForm.controls['workdone'].dirty && checkoutForm.hasError('required','workdone')"
                                                class="text-danger">Field is required</small>
                                        </div>
                                   
            
                                        <input type="date" formControlName="checkintime" hidden value={{ctime}}/>
                                        
                                        <button (click)="onSubmit()" type="submit" class="btn btn-danger mt-4 w-100">Checkout</button>
                                        
                                    </form>
                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
</div>
